<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>雷达图</title>
  <style>
   .container {
    margin: 30px auto;
    width: 600px;
    height: 300px;
    border: 1px solid #000;
   }
   .webs polygon {
	fill: white;
	fill-opacity: 0.5;
	stroke: gray;
	stroke-dasharray: 10 5;
	}
	.areas polygon{
		fill-opacity: 0.3;
		stroke-width: 3;
	}
	.areas circle{
		fill: white;
		stroke-width: 3;
	}
  </style>
  
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="js/RadarChart.js"></script>

 </head>
 <body>
  <div class="container">
   <svg width="100%" height="100%"></svg>
  </div>
 </body>
</html>
