<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>暑期实践7/11</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel="stylesheet" href="css/main.css"> -->
	<link rel="stylesheet" href="css/rangeslider.css">
	<link rel="stylesheet" href="css/frame.css">
	<link rel="stylesheet" href="css/radarchart.css">
	<style>
		button{
			background-color: #c6c6c6;
			/* border: none; */
			color: white;
			padding: 2px 3px;
			text-align: center;
			font-size: 14px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="js/heatmap.min.js"></script>
	<script src="http://www.jq22.com/jquery/1.9.1/jquery.min.js"></script>
	<script src="js/jquery_s.js"></script>
	<script src="js/rangeslider.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.min.js"></script>

	<script src="js/data.js"></script>
	<script src="js/t_SNE.js"></script>
	
	<script src="js/RadarChart.js"></script>
	<script src="js/force_faster.js"></script>

	<div id = "left">
		<!-- LEFT -->
		<div id = "left1">
			<div id = "left1_title"> Control Panel</div>
			<div class = "information">
				<p>Graph Nodes:11174</p>
				<p>Graph Edegs:23410</p>
				<p>Sampling Nodes:</p>
				<p>Sampling Edegs:</p>
			</div>
			<select style="margin-left: 50px; float: left;">
				<option value="Sampling">SRW</option>
				<option value="Sampling">ISRW</option>
				<option value="Sampling">RNS</option>
				<option value="Sampling">RJ</option>
				<option value="Sampling">RES</option>
				<option value="Sampling">TIES</option>
				<option value="Sampling">BFS</option>
				<option value="Sampling">DFS</option>
			</select>
			<button type="button" style="margin: 0px 30px;">Sample</button>
			<div class="samplingIfm">
				<p>Sampling Rate:
					<input type = "range" id = "splrate" name = "splrate" min = "0%" max = "100%"
					 value = "20" step = "5" onchange = "changesplrate()" data-rangeslider>
					<output id = "splrateoutput"></output>
				</p>
				<p>Max Threshold: 
					<input type="range" name="max" min ="0%" max = "100%" value="60" data-rangeslider><output></output>
				</p>
				<p>Min Threshold:
					<input type="range" name="min" min ="0%" max = "100%" value="10" data-rangeslider><output></output>
				</p>	
			</div>		
		</div>
		<div id = "left2">
			<div id = "left2_title">l2</div>
		</div>
		<div class = "container">
			<div id = "left3_title">Sampling RadarChart</div>
			<svg width="100%" height="100%"></svg>
		</div>
		
	</div>

	<div id = "mid">
		<div id = "mid_tittle">
			 Network
		<select style="margin-right: 8px; float: right;">
			<option value="community">Community</option>
		</select>
		</div>
	</div>

	<div id = "right">
		<!-- RIGHT -->
		<div id = "right1">
			<button style="margin-right:6px; float:right;" onclick="change(this)">Heatmap</button>
			<div id = "right1_title"> t-SNE / Heatmap</div>
			<div id = "heatmap" style="display: none"></div>
		</div>
		<div id = "right2">
			<div id = "right2_title">r2</div>
		</div>
	</div>
	
</body>
</html>
